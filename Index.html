<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مترجم الصور والمانجا الفوري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Tahoma, Arial, sans-serif; direction: rtl; background: #f8f8f8; }
    .container { max-width: 700px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #ccc; padding: 20px; }
    h1 { text-align: center; }
    input[type="file"] { display: block; margin: 20px auto; }
    .images-preview { display: flex; flex-wrap: wrap; gap: 10px; }
    .image-box { position: relative; border: 1px solid #ddd; border-radius: 6px; padding: 6px; background: #fafafa; }
    .image-box img { max-width: 150px; max-height: 150px; }
    .btn { background: #0077ff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px 2px; }
    .btn:disabled { background: #aaa; }
    .translated-text { margin-top: 8px; font-size: 0.9em; color: #272; background: #e8ffe8; padding: 5px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>مترجم الصور والمانجا الفوري</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button class="btn" id="translateBtn">ترجم كل الصور</button>
    <button class="btn" id="downloadBtn">تحميل جميع الصور المترجمة</button>
    <div class="images-preview" id="imagesPreview"></div>
    <p style="color:#888;font-size:0.95em;text-align:center;">
      كل شيء مجاني 100% عبر GitHub Pages ولا تُرفع أي صورة لسيرفر خارجي.
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
